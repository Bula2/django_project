{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/1.jpg' %}" alt="Logo">
        <span class="logo">BearWeb</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-heart"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-person-badge-fill"></i> Про нас</li></a>
            <a href="/contacts"><li><i class="bi bi-earbuds"></i> Контакты</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-boxes"></i> Новости</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
