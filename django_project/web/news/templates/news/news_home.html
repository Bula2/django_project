{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости</h1>
        {% if news %}
            {% for i in news %}
                <div class="alert alert-warning">
                    <h3>{{ i.title }}</h3>
                    <p>{{ i.anons }}</p>
                    <a href="{% url 'news-detail' i.id %}"><button class="btn btn-warning">Перейти к новости</button></a><br>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нету записей</p>
        {% endif %}
    </div>
{% endblock %}
