{% extends 'main/layout.html' %}

{% block title %}Добавление новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление новости</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <button class="btn btn-danger" type="submit"> Добавить новость</button><br>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
